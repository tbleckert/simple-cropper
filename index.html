<!doctype html>
<html>

    <head>
        <title>Simple Cropper</title>
        <link href='http://fonts.googleapis.com/css?family=Pacifico&text=Simple%20Cropper' rel='stylesheet' type='text/css'>
        <style>
            * {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            html {
                height: 100%;
                background: #d7381c;
                font: 400 16px/1.5 Helvetica, Arial, sans-serif;
                color: #fff;
            }

            html, button {
                -webkit-font-smoothing: antialiased;
            }

            body {
                min-height: 100%;
                position: relative;
                text-rendering: optimizeLegibility;
            }

            h1 {
                font-family: Pacifico, cursive;
                text-align: center;
                margin-bottom: 80px;
            }

            .demo {
                width: 100%;
                max-width: 1100px;
                position: absolute;
                left: 50%;
                top: 50%;
                -webkit-transform: translate3d(-50%, -50%, 0);
                -moz-transform: translate3d(-50%, -50%, 0);
                transform: translate3d(-50%, -50%, 0);
                background: url('loading.gif') no-repeat center center;
                padding: 10px;
            }

            .demo__wrapper {
                overflow: hidden;
            }

            .demo__split {
                float: left;
                width: 50%;
                opacity: 0;
                position: relative;
                z-index: 2;
            }

            .demo__preview {
                background: #eee;
                z-index: 1;
            }

            .demo--ready .demo__split {
                opacity: 1;
            }

            .demo__zoom {
                text-align: center;
                margin-top: 20px;
                margin: 20px auto;
                width: 50%;
                background: #fff;
                color: #333;
                border-radius: 20px;
                padding: 0 12px;
                height: 26px;
            }

            .btn, .demo__zoom__current {
                color: #333;
                background: none;
                padding: 0 12px;
                height: 26px;
                display: inline-block;
                border: none;
                border-left: 1px solid #ccc;
                font-weight: bold;
                outline: none;
                cursor: pointer;
                float: left;
                width: 20%;
                line-height: 26px;
                font-size: 12px;
            }

            .btn:first-child {
                border-left: none;
            }

            .demo__zoom__current {
                cursor: default;
                font-weight: normal;
            }

            img {
                max-width: 100%;
                height: auto;
                display: block;
            }

            canvas {
                display: block;
            }

            .simple-cropper__cropper {
                box-shadow: 0 0 0 2px white;
            }

            @media (max-width: 600px) {
                .demo {
                    position: static;
                    -webkit-transform: none;
                    -moz-transform: none;
                    transform: none;
                }

                .demo__split {
                    float: none;
                    width: 100%;
                }
            }
        </style>
    </head>

    <body>
        <div class="demo" id="cropper">
            <h1>Simple cropper</h1>

            <div class="demo__wrapper">
                <div class="demo__cropper demo__split">
                    <img width="1400" height="933" src="https://images.unsplash.com/photo-1534531173927-aeb928d54385?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1400&q=80" alt="">
                </div>
                <div class="demo__preview demo__split"></div>
            </div>

            <div class="demo__zoom">
                <button type="btn" class="btn" id="zoom0">Zoom max</button>
                <button type="btn" class="btn" id="zoomOut">Zoom out</button>
                <span class="demo__zoom__current" id="currentZoom">100%</span>
                <button type="btn" class="btn" id="zoomIn">Zoom in</button>
                <button type="btn" class="btn" id="zoom100">No Zoom</button>
            </div>
        </div>

        <script type="module" src="./script.js"></script>
    </body>

</html>
